<div class="navbar-fixed">

    <nav class="grey lighten-5">
        <div class="nav-wrapper">
            <a href="#" data-activates="nav-mobile" class="button-collapse grey-text">
                <i class="material-icons">menu</i>
            </a>

            <!-- desktop mobile -->
            <ul class="left hide-on-med-and-down">
                {% for item in site.data.navigation %}
                <li>
                    <a href="{{ item.link }}" class="amber-text text-darken-2">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>

            <!-- mobile navbar -->
            <ul class="side-nav" id="nav-mobile">
                <li class="center-align red lighten-1">
                    <img src="./images/logo.png" alt="Pasuruan Dev" width="50%" />
                </li>
                {% for item in site.data.navigation %}
                <li>
                    <a href="{{ item.link }}">
                        <i class="material-icons">{{ item.code }}</i> {{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <!-- end mobile navbar -->
        </div>
    </nav>
</div>
