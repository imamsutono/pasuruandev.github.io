---
layout: default
title: Blog
---

<div class="container">
  <!-- title -->
  <h3 class="center-align" style="font-weight: 300;">PasuruanDev Blog</h3>
  <div class="divider"></div>
</div> <!-- end container -->

<div class="section"></div>

<!-- article list -->
<div class="row">
  <div class="col s12 m12 l10 offset-l1">
    <div class="col s12 m9 l9">
      {% for post in site.posts %}
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-image">
            <img src="{{ post.cover }}" alt="">
            <a class="btn-floating halfway-fab waves-effect waves-light amber darken-2" href="{{ post.url }}">
              <i class="material-icons">visibility</i>
            </a>
          </div>
          <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
          </div>
          <div class="card-action">
            <span class="grey-text">{{ post.author }}</span>
          </div>
        </div>
      </div>
      {% endfor %}

    </div> <!-- end article list wrapper -->

    <!-- popular article wrapper -->
    <div class="col s12 m3 l3">
      <ul class="collection with-header">
        <li class="collection-header"><h5>Popular Article</h5></li>
        <li class="collection-item">Article 1</li>
        <li class="collection-item">Article 2</li>
        <li class="collection-item">Article 3</li>
        <li class="collection-item">Article 4</li>
      </ul>
    </div>
    <!-- end popular article wrapper -->
  </div> <!-- end wrapper -->
</div> <!-- end article list -->

<div class="row">
  <div class="container">
    <ul class="pagination">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
  </div>
</div>
